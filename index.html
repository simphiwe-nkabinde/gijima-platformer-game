<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css">
  <title>Gijima</title>
</head>

<body>
  <div id="game-company-title-container">
    <img class="brand-logo" src="/minaluma-logo.png" alt="">
    <img class="brand-name" src="/minaluma-name.png" alt="">
  </div>
  <div id="game-title-screen">
    <img src="/gijima-logo.png" alt="">
    <img class="brand-logo" src="/minaluma-logo.png" alt="">
  </div>
  <div id="main-menu-screen">
    <img class="ground" src="/ground.png" alt="">
    <img class="character" src="/idle.gif" alt="">
    <img class="game-title" src="/gijima-logo.png" alt="">
    <div class="menu-wrapper">
      <button id="play-btn">Play</button>
      <button id="scoreboard-btn">Scoreboard</button>
      <button id="quit-btn">Quit Game</button>
    </div>
    <div id="intro-modal-overlay">
      <div class="modal" id="main-modal">
        <div class="modal-head">
          <h3>New Features</h3>
        </div>
        <div class="modal-body">
          <ul>
            <li>new levels</li>
            <li>new characters</li>
            <li>new skins</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <canvas></canvas>
  <audio id="main-menu-audio"></audio>
  <audio id="gameplay-audio"></audio>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
